<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIMON</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>
      <h4 id="high-score">Highest Score: 0</h4>
    <div class="container">

        <div class="line-1" style="border: 0;">

       <div  class="btn red" id="red" type="button" >1</div>
            <div id="green" type="button" class="btn green">2</div>

        </div>

        <div  class="line-2" style="border: 0;" >
            <div id="blue" type="button" class=" btn blue" >3</div>
            <div id="orange" type="button" class="btn orange">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
